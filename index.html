<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS learn</title>
</head>
<body>
    <script>
        //a function that takes one number and returns that number + 7.
        function add7(number){
            let x = number + 7
            console.log(x);
        }
        //a function that takes 2 numbers and returns their product.
        function multiply(x, y){
            let z = x * y
            console.log(z);
        }
        //a function that takes a string and returns that string 
        //with only the first letter capitalized.
        function capitalize(str){
            str = str.toString();
            const upper = str[0].toUpperCase() + str.slice(1).toLowerCase();
            console.log(upper);
        }
        //a function that takes a string and returns the very last letter of that string
        function lastLetter(word){
            const last = word[word.length - 1];
            console.log(last);
        }
    </script>
</body>
</html>
